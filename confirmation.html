    Array.from(els).forEach(
        function(fall, index, array) {
            const wait = (func, timeout) => {
                return new Promise(resolve => setTimeout(() => {
                    resolve(func());
                }, timeout));
            }

            (async () => {
                let index = 0;
                while (true) {
                    await wait(() => {
                        fall.classList.add("show");
                        
                        var str = "";
                        for (let i = 0; i < 23; i++) {
                            const random = Math.floor(Math.random() * randLet.length);
                            const randomLet = randLet[random];
                            var str = str + randomLet + " "
                        }
                        fall.textContent = str;
                        index = ++index % randLet.length;
                    }, 300);
                    await wait(() => {
                        fall.classList.add("hide");
                    }, 300);
                    await wait(() => {
                        fall.classList.remove("show");
                        fall.classList.remove("hide");
                    }, 100);
                }
            })();
        }
    );

    document.onkeyup = function(e) {
        if (e.shiftKey && e.which == 84) {
            var fall = document.getElementsByClassName('fall');
            Array.from(els).forEach(
                function(el, index, array) {
                    el.parentNode.removeChild(el)
            });
        };
    };
